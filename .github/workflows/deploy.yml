name: CI/CD Pipeline with Cloudflare Deploy

# Uruchamiaj na push do g≈Ç√≥wnych branchy
on:
  push:
    branches: [main, master]

jobs:
  # =====================================================
  # ETAP 1: Linting
  # =====================================================
  lint:
    name: üîç Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout kodu
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Instalacja zale≈ºno≈õci
        run: npm ci

      - name: Uruchom ESLint
        run: npm run lint

  # =====================================================
  # ETAP 2: Testy jednostkowe (po lintingu)
  # =====================================================
  test-unit:
    name: üß™ Testy jednostkowe (Vitest)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout kodu
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Instalacja zale≈ºno≈õci
        run: npm ci

      - name: Uruchom testy jednostkowe
        run: npm run test

      - name: Wygeneruj raport coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: unit-coverage
          path: coverage/
          retention-days: 7

  # =====================================================
  # ETAP 3: Testy E2E (po lintingu, r√≥wnolegle z unit)
  # =====================================================
  test-e2e:
    name: üé≠ Testy E2E (Playwright)
    runs-on: ubuntu-latest
    needs: lint
    environment: integration

    steps:
      - name: Checkout kodu
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Instalacja zale≈ºno≈õci
        run: npm ci

      - name: Instalacja przeglƒÖdarek Playwright
        run: npx playwright install --with-deps chromium

      - name: Uruchom testy E2E
        run: npm run test:e2e
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          PUBLIC_APP_NAME: ${{ secrets.PUBLIC_APP_NAME }}
          PUBLIC_SITE_URL: ${{ secrets.PUBLIC_SITE_URL }}
          PLAYWRIGHT_TEST_BASE_URL: ${{ secrets.PLAYWRIGHT_TEST_BASE_URL }}
          CI: true

      - name: Upload raportu Playwright
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload traces w przypadku b≈Çƒôdu
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7

  # =====================================================
  # ETAP 4: Build i Deploy do Cloudflare Workers (po wszystkich testach)
  # =====================================================
  deploy:
    name: üöÄ Deploy do Cloudflare Workers
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-e2e]
    environment: production

    steps:
      - name: Checkout kodu
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Instalacja zale≈ºno≈õci
        run: npm ci

      - name: Build projektu
        run: npm run build
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          PUBLIC_APP_NAME: ${{ secrets.PUBLIC_APP_NAME }}
          PUBLIC_SITE_URL: ${{ secrets.PUBLIC_SITE_URL }}
          NODE_ENV: production

      - name: Deploy do Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # U≈ºywamy wrangler deploy (Workers), nie pages deploy
          command: deploy
