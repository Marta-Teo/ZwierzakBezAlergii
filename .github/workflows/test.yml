name: Tests

# Uruchamiaj testy na push i pull request
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  # Testy jednostkowe
  test-unit:
    name: Testy jednostkowe (Vitest)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout kodu
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalacja zależności
        run: npm ci

      - name: Uruchom testy jednostkowe
        run: npm run test

      - name: Wygeneruj raport coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage do Codecov (opcjonalnie)
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Testy E2E
  test-e2e:
    name: Testy E2E (Playwright)
    runs-on: ubuntu-latest
    
    # Opcjonalnie: uruchom E2E tylko jeśli testy jednostkowe przeszły
    # needs: test-unit
    
    steps:
      - name: Checkout kodu
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalacja zależności
        run: npm ci

      - name: Instalacja przeglądarek Playwright
        run: npx playwright install --with-deps chromium

      - name: Uruchom testy E2E
        run: npm run test:e2e
        env:
          # Dodaj zmienne środowiskowe jeśli potrzebne
          # PLAYWRIGHT_TEST_BASE_URL: http://localhost:4321
          CI: true

      - name: Upload raportu Playwright
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload traces w przypadku błędu
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 30

  # Lint i formatowanie (opcjonalnie)
  lint:
    name: Linting i formatowanie
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout kodu
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalacja zależności
        run: npm ci

      - name: Uruchom ESLint
        run: npm run lint

  # Build (sprawdź czy projekt się buduje)
  build:
    name: Build projektu
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout kodu
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalacja zależności
        run: npm ci

      - name: Build projektu
        run: npm run build
        env:
          # Dodaj zmienne środowiskowe potrzebne do build
          # PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          # PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          NODE_ENV: production

# Opcjonalnie: Status check
# To zapewni, że wszystkie testy muszą przejść przed merge
# (konfigurowane w ustawieniach repozytorium GitHub)

